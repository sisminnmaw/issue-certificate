<!DOCTYPE html>
<html>
<head>
    <title>Text Display and Download</title>
    <style>
        .container {
            display: flex;
        }
        #controls {
            width: 30%;
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }
        #content {
            min-width: 700px;
            min-height: 1000px;
            background-image: url('./guide_bg.png'); /* Local or same-origin image */
            background-repeat: no-repeat;
            background-size: 100% auto;
            background-position: center top;
            padding: 20px;
            color: black; /* For text visibility */
            flex-direction: column;
            justify-content: space-around;
        }
        #content > span {
            position: absolute;
            text-align: center;
        }
        .guide-name {
            margin-top: 305px;
            font-size: 2rem;
            min-width: 700px;
            font-family: ui-monospace;
            font-weight: bold;
        }
        .guide-name-small {
            margin-top: 545px;
            margin-left: 68px;
            min-width: 165px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right !important;   
        }
        .session {
            margin-top: 569px;
            margin-left: 325px;
            width: 1rem;
            font-weight: bold;
        }
        .date {
            margin-top: 746px;
            margin-left: 170px;
            font-size: 1.1rem;
        }
        .issue {
            margin-top: 767px;
            margin-left: 120px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="controls">
        <label for="guideName">Guide Name:</label>
        <input type="text" id="guideName" onkeyup="updateGuideText()">
        <br><br>
        <label for="session">session no.:</label>
        <input type="text" id="session" onkeyup="updateGuideText()">
        <br><br>
        <label for="date">date:</label>
        <input type="text" id="date" onkeyup="updateGuideText()">
        <br><br>
        <label for="issue">issue id:</label>
        <input type="text" id="issue" onkeyup="updateGuideText()">
        <br><br>
        <button onclick="downloadPNG()">Download as PNG</button>
    </div>

    <div id="content">
        <span id="displayGuideName" class="guide-name"></span>
        <span id="displayGuideNameSmall" class="guide-name-small"></span>
        <span id="displaySession" class="session"></span>
        <span id="displayDate" class="date"></span>
        <span id="displayIssue" class="issue"></span>
    </div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="your_script.js"></script>
</body>
</html>
